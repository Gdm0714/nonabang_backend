name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: 디렉토리 내용 확인
      run: ls -la

    - name: Gradle 래퍼 확인
      run: |
        if [ -f "./gradlew" ]; then
          echo "gradlew 파일이 존재합니다."
        else
          echo "gradlew 파일이 없습니다. 현재 디렉토리 내용:"
          ls -la
        fi

    - name: Gradle 래퍼에 실행 권한 설정
      run: chmod +x ./gradlew

    - name: JDK 17 설정
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Gradle로 빌드
      run: ./gradlew clean bootJar

    # ... (나머지 도커 관련 단계들)
